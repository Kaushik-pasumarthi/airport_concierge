<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baggage Handler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .connected {
            background-color: #27ae60;
        }

        .disconnected {
            background-color: #c0392b;
        }

        .itinerary-section {
            background-color: #16213e;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .itinerary-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .leg {
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: 700;
            background-color: #16213e;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .leg.current {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            transform: scale(1.15);
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 35px rgba(0, 212, 255, 0.9);
            }
        }

        .leg.completed {
            background-color: #444;
            color: #888;
            opacity: 0.6;
        }

        .leg.upcoming {
            background-color: #27ae60;
            color: white;
        }

        .arrow {
            font-size: 1.5rem;
            color: #666;
        }

        .info-box {
            background-color: #16213e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            margin-top: 5px;
        }

        .action-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .claim-button {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            margin-bottom: 15px;
        }

        .transfer-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .transfer-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .handover-button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
        }

        .handover-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(56, 239, 125, 0.5);
        }

        .claim-button:active {
            transform: translateY(0);
        }

        .claim-button:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .waiting-message {
            text-align: center;
            color: #888;
            font-size: 1.5rem;
            padding: 40px;
            background-color: #16213e;
            border-radius: 15px;
        }

        .baggage-state {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .baggage-checked {
            background-color: #0f3460;
            color: #00d4ff;
        }

        .baggage-claimed {
            background-color: #27ae60;
            color: white;
        }

        .sync-ledger {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0a0a15;
            border-top: 1px solid #1a1a2e;
            padding: 10px 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #00ff88;
            max-height: 80px;
            overflow: hidden;
        }

        .sync-ledger-title {
            color: #666;
            margin-bottom: 5px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sync-ledger-content {
            line-height: 1.4;
        }

        @keyframes flashUpdate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .flash-update {
            animation: flashUpdate 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Baggage Handler</h1>
        <span class="connection-status disconnected" id="connection-status">DISCONNECTED</span>
    </div>

    <div class="itinerary-section">
        <div class="section-title">Flight Itinerary</div>
        <div class="itinerary-display" id="itinerary-display">
            <span class="leg">---</span>
        </div>
    </div>

    <div class="info-box">
        <div class="info-label">Current Location</div>
        <div class="info-value" id="current-location">---</div>
    </div>

    <div class="info-box">
        <div class="info-label">Baggage Status</div>
        <div class="baggage-state baggage-checked" id="baggage-state">CHECKED</div>
    </div>

    <div class="action-section">
        <div class="waiting-message" id="waiting-message">
            Awaiting Baggage Actions...
        </div>
        <button class="claim-button transfer-button hidden" id="transfer-button" onclick="transferBaggage()">
            Transfer Bags<br>To Next Flight
        </button>
        <button class="claim-button handover-button hidden" id="handover-button" onclick="handoverBaggage()">
            Handover Bags<br>To VIP
        </button>
    </div>

    <div class="sync-ledger">
        <div class="sync-ledger-title">Live Sync Ledger</div>
        <div class="sync-ledger-content" id="sync-ledger"></div>
    </div>

    <script>
        const SERVER_IP = window.location.hostname || '127.0.0.1';
        const WS_URL = `ws://${SERVER_IP}:8000/ws`;
        const API_URL = `http://${SERVER_IP}:8000/event`;

        let ws;
        let reconnectInterval;
        let lastBaggageState = null;
        let lastLocation = null;
        let lastJourneyType = null;

        function triggerFlashUpdate() {
            const locationEl = document.getElementById('current-location');
            locationEl.classList.add('flash-update');
            setTimeout(() => {
                locationEl.classList.remove('flash-update');
            }, 300);
        }

        function renderItinerary(itinerary, currentLegIndex) {
            const container = document.getElementById('itinerary-display');
            container.innerHTML = '';

            itinerary.forEach((leg, index) => {
                if (index > 0) {
                    const arrow = document.createElement('span');
                    arrow.className = 'arrow';
                    arrow.textContent = '→';
                    container.appendChild(arrow);
                }

                const legEl = document.createElement('span');
                legEl.className = 'leg';
                legEl.textContent = leg;

                if (index < currentLegIndex) {
                    legEl.classList.add('completed');
                } else if (index === currentLegIndex) {
                    legEl.classList.add('current');
                } else {
                    legEl.classList.add('upcoming');
                }

                container.appendChild(legEl);
            });
        }

        function updateUI(context) {
            // Update location
            document.getElementById('current-location').textContent = context.current_location || '---';

            // Render itinerary
            if (context.itinerary) {
                renderItinerary(context.itinerary, context.current_leg_index || 0);
            }

            // Update baggage state
            const baggageStateEl = document.getElementById('baggage-state');
            baggageStateEl.textContent = context.baggage_state || 'CHECKED';
            baggageStateEl.className = 'baggage-state';
            if (context.baggage_state === 'CLAIMED' || context.baggage_state === 'TRANSFERRED_TO_NEXT_LEG') {
                baggageStateEl.classList.add('baggage-claimed');
            } else {
                baggageStateEl.classList.add('baggage-checked');
            }

            // Show/hide buttons based on journey_type and current_location
            const transferButton = document.getElementById('transfer-button');
            const handoverButton = document.getElementById('handover-button');
            const waitingMessage = document.getElementById('waiting-message');

            // Hide all by default
            transferButton.style.display = 'none';
            handoverButton.style.display = 'none';
            waitingMessage.style.display = 'none';

            if (context.journey_type === 'TRANSIT') {
                // In transit (e.g., Delhi) - show transfer button
                transferButton.style.display = 'block';
                if (context.baggage_state === 'TRANSFERRED_TO_NEXT_LEG') {
                    transferButton.disabled = true;
                    transferButton.textContent = 'BAGS TRANSFERRED ✓';
                } else {
                    transferButton.disabled = false;
                    transferButton.innerHTML = 'Transfer Bags<br>To Next Flight';
                }
            } else if (context.journey_type === 'ARRIVAL' && context.current_location === 'BAGGAGE_CLAIM') {
                // Final destination (e.g., London) - show handover button
                handoverButton.style.display = 'block';
                if (context.baggage_state === 'CLAIMED') {
                    handoverButton.disabled = true;
                    handoverButton.textContent = 'BAGS HANDED OVER ✓';
                } else {
                    handoverButton.disabled = false;
                    handoverButton.innerHTML = 'Handover Bags<br>To VIP';
                }
            } else {
                // Neither condition met - show waiting message
                waitingMessage.style.display = 'block';
            }
        }

        async function transferBaggage() {
            const button = document.getElementById('transfer-button');
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ event: 'BAGGAGE_TRANSFERRED' })
                });

                if (response.ok) {
                    console.log('BAGGAGE_TRANSFERRED event sent successfully');
                } else {
                    console.error('Failed to send event:', response.status);
                    button.disabled = false;
                    button.innerHTML = 'Transfer Bags<br>To Next Flight';
                }
            } catch (error) {
                console.error('Error sending event:', error);
                alert('Failed to send event: ' + error.message);
                button.disabled = false;
                button.innerHTML = 'Transfer Bags<br>To Next Flight';
            }
        }

        async function handoverBaggage() {
            const button = document.getElementById('handover-button');
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ event: 'BAGGAGE_CLAIMED' })
                });

                if (response.ok) {
                    console.log('BAGGAGE_CLAIMED event sent successfully');
                } else {
                    console.error('Failed to send event:', response.status);
                    button.disabled = false;
                    button.innerHTML = 'Handover Bags<br>To VIP';
                }
            } catch (error) {
                console.error('Error sending event:', error);
                alert('Failed to send event: ' + error.message);
                button.disabled = false;
                button.innerHTML = 'Handover Bags<br>To VIP';
            }
        }

        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                const status = document.getElementById('connection-status');
                status.textContent = 'CONNECTED';
                status.className = 'connection-status connected';
                clearInterval(reconnectInterval);
            };

            ws.onmessage = (event) => {
                try {
                    const context = JSON.parse(event.data);
                    
                    // Check if state changed
                    if (context.baggage_state !== lastBaggageState || 
                        context.current_location !== lastLocation ||
                        context.journey_type !== lastJourneyType) {
                        triggerFlashUpdate();
                        lastBaggageState = context.baggage_state;
                        lastLocation = context.current_location;
                        lastJourneyType = context.journey_type;
                    }
                    
                    updateUI(context);
                    updateSyncLedger(context);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                const status = document.getElementById('connection-status');
                status.textContent = 'DISCONNECTED';
                status.className = 'connection-status disconnected';
                reconnectInterval = setInterval(() => {
                    console.log('Attempting to reconnect...');
                    connect();
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Initial connection
        connect();

        function updateSyncLedger(context) {
            const ledger = document.getElementById('sync-ledger');
            const now = new Date();
            const timestamp = now.toTimeString().split(' ')[0];
            const newEntry = `[${timestamp}] System Sync: VIP location updated to ${context.current_location} | State: ${context.overall_state}`;
            
            const lines = ledger.innerHTML.split('<br>').filter(line => line.trim());
            lines.push(newEntry);
            while (lines.length > 3) {
                lines.shift();
            }
            ledger.innerHTML = lines.join('<br>');
        }
    </script>
</body>
</html>
